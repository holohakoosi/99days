<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>99 Nights in the Forest 攻略サイト</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- パスワード保護 -->
<div id="login">
  <h2>パスワードを入力</h2>
  <input type="password" id="pwInput" placeholder="パスワード">
  <button onclick="checkPassword()">ログイン</button>
  <p id="msg" style="color:red;"></p>
</div>

<!-- 攻略サイト本体 -->
<div id="content" style="display:none;">
<header>
  <h1>99 Nights in the Forest 攻略サイト</h1>
  <nav>
    <a href="#ranking">ランキング</a>
    <a href="#stages">ステージ攻略</a>
  </nav>
</header>

<main>
  <!-- ランキング -->
  <section id="ranking">
    <h2>キャラクターランキング</h2>
    <ul id="rankingList"></ul>
  </section>

  <!-- ステージ攻略 -->
  <section id="stages">
    <h2>ステージ攻略</h2>
    <div id="stageContent"></div>
  </section>
</main>
</div>

<script src="script.js"></script>
</body>
</html>
